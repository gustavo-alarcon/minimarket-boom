<div class="ms-font-montserrat mat-title">
    <mat-icon class="ms-icons-color" style="vertical-align:middle">edit</mat-icon> Editar importe inicial
</div>

<mat-divider class="w3-margin-top"></mat-divider>

<!-- <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar> -->

<mat-dialog-content class="w3-margin-top" style="min-width:300px">
    <h5>Escriba el nuevo importe inicial de apertura de la caja</h5>
    <h5>[Nombre de la caja]</h5>
    <form [formGroup]="dataFormGroup">

       <mat-form-field class="w3-margin-bottom w3-block" appearance="outline">
            <mat-label>Importe inicial (S/. Efectivo)</mat-label>
            <input matInput type="number" min="0" step="0.01" formControlName="inicialImport" placeholder="0"
                autocomplete="off">
            <mat-error>  Requerido * </mat-error>
        </mat-form-field><br>

       
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-stroked-button class="btn-exit" mat-dialog-close>Cancelar</button>
    <button mat-raised-button class="btn-save" 
        >Aceptar</button>

        <!-- [disabled]="!dataFormGroup.valid" -->
</mat-dialog-actions>
